<mat-card class="w-100 mt-5">
  <mat-card-header>
    <mat-card-title>
      Repo Vulnerabilities {{ type | titlecase }}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

    <mat-list>
      <mat-list-item (click)="fix(vulnerability)" *ngFor="let vulnerability of vuls" class="mat-list-option">

        <h4 mat-line>{{ vulnerability.name }}</h4>

        <p mat-line>Number of vulnerablilities {{ vulnerability.vulnerabilityAlerts.totalCount }}</p>

      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" (click)="back()">back</button>
<button mat-raised-button color="primary" (click)="next()">next</button>
