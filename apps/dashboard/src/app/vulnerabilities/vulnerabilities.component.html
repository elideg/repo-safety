<div class="container d-flex">
  <div class="col-6">
    <rv-vulnerabilites-list [vulnerabilities]="(repositories$  | async)?.allrepos" [type]="'all repos'"
      (fixed)="selectVul($event)">
    </rv-vulnerabilites-list>
  </div>

  <div class="col-6">
    <rv-vulnerabilites-list [vulnerabilities]="(repositories$  | async)?.notfixed" [type]="'not fixed'"
      (fixed)="selectVul($event)">
    </rv-vulnerabilites-list>
  </div>
</div>
